{% load static %}
<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  
  <title>Poor Man Twitter</title>
  
  <style>
    html, #app {
      background-color: #e6ecf0;
      font-family: Roboto;
    }

    .container {
      margin-top: 2%;
      background-color: white;
      border-radius: 3pt;
      padding: 2em;
    }

    .navbar  {
      padding: 0.5em;
      color: #fff;
    }
  </style>
</head>

<body>
  <div id="app">
    <nav class="navbar navbar-dark bg-success">
      <h4 class="text-center w-100">Poor Man Twitter</h4>
    </nav>
    
    <div class="container">   
      <div class="row">
        <form>
          <div class="form-row row">
            <div class="form-group col-xs-12 col-md-6">
                <label for="userName">User Name</label>
                <textarea 
                  maxlength="50" 
                  name="userName" 
                  v-model="tweet.user"
                  class="form-control"
                  required></textarea>
            </div>
            
            <div class="form-group col-xs-12 col-md-6">
              <label for="tweetInput">Tweet</label>
              <textarea 
                maxlength="50" 
                class="form-control"
                name="tweetInput" 
                v-model="tweet.tweet"
                required></textarea>
            </div>
          </div>
        
          <div class="col-xs-12 col-md-6 mt-4">
            <button 
              type="submit"
              class="btn btn-success"
              :disabled="isLoading"
              @click.prevent="addNewTweet">Add a Tweet</button>
          </div>
        </form>
      </div>
      
      <hr>

      <div class=row>
          <table class="table">
            <thead  class="thead-dark">
              <tr>
                <th> Name </th>
                <th scope="col">Tweet</th>
                <th> Time </th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="tweet in tweetsList" class="fs-6">
                <td> [[ tweet.user ]] </td>
                <td> [[ tweet.tweet ]] </td>
                <td> [[ tweet.tweetdate ]] </td>
              </tr>
            </tbody>
          </table>
        </div>
    </div>
  </div>

  
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="{% static 'js/app.js' %}"></script>
</body>

</html>
